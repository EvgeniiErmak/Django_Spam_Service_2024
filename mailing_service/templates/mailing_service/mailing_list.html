<!-- templates/mailing_service/mailing_list.html -->
{% extends 'mailing_service/base.html' %}
{% block content %}
<h2>Список рассылок</h2>
<ul>
{% for mailing in mailings %}
  <li>{{ mailing.subject }}</li>
{% endfor %}
</ul>
<a href="{% url 'mailing_form' %}">Добавить новую рассылку</a>
{% endblock %}
