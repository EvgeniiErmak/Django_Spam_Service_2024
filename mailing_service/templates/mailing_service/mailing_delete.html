<!-- templates/mailing_service/mailing_delete.html -->
{% extends 'mailing_service/base.html' %}
{% block content %}
<h2>Удаление рассылки</h2>
<p>Вы уверены, что хотите удалить рассылку "{{ mailing.subject }}"?</p>
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Удалить">
  <a href="{% url 'mailing_list' %}">Отмена</a>
</form>
{% endblock %}
