<!-- templates/mailing_service/client_delete.html -->
{% extends 'mailing_service/base.html' %}
{% block content %}
<h2>Удаление клиента</h2>
<p>Вы уверены, что хотите удалить клиента "{{ client.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Удалить">
  <a href="{% url 'client_list' %}">Отмена</a>
</form>
{% endblock %}
