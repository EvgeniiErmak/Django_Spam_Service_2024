<!-- templates/mailing_service/mailing_list_form.html -->
{% extends 'mailing_service/base.html' %}
{% block title %}Форма редактирования рассылки - Spam Service{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h2>{% if form.instance.pk %}Редактировать рассылку{% else %}Создать новую рассылку{% endif %}</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
