<!-- templates/mailing_service/client_delete_confirm.html -->
{% extends 'mailing_service/base.html' %}
{% block content %}
<h2>Удаление клиентов</h2>
<p>Вы уверены, что хотите удалить выбранных клиентов?</p>
<form method="post">
  {% csrf_token %}
  <input type="hidden" name="selected_clients" value="{{ selected_clients|join:',' }}">
  <input type="submit" name="delete_selected_confirm" value="Удалить">
  <a href="{% url 'mailing_service:client_list' %}">Отмена</a>
</form>
{% endblock %}
